<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body class="principal">
    
    <header>
        
      <div><img src="../assets/favicon/android-icon-72x72.png" alt="Logo de pagina"></div>

        <div><h1 id="pedidos" class="encabezado">Pedidos</h1></div>

        <!--Punto 1: Lista no ordenada-->
        <div>
          <ul class="menu">
            <li>
                <a href="../index.html">Home</a> 
            </li>
            
            <li>
                <a href="#pedidos">Pedidos</a>
            </li>
            
            <li>
                <a href="./company.html">Compañia</a> 
            </li>
            
            <li>
                <a href="./productos.html">Productos</a>
            </li>
        </ul>
      </div>

    </header>

    <main class="principal">
      
        <fieldset class = "form">
          <legend>Contacto</legend>
          
          <form action="" method="" >
            
            <!--Campo NOMBRE-->
            <div>
              <label for="nombre" >Ingrese su nombre: 
                <input type="text" id="nombre" required>
              </label>
            </div>
            
            <!--Campo APELLIDO-->
            <div>
              <label for="apellido"> Ingrese apellido: 
                <input type="text" id="apellido" required>
              </label>
            </div>
  
            <!--Campo DIRECCION-->
            <div>
              <label for="direccion">Ingrese direccion:
                <input type="text" id="direccion" required>
              </label>
            </div>
  
            <!--Campo LISTA-->
            <div>
              <label for="lista">¿Que te vas a comer?</label>
              <select name="comida" id="lista">
                <option value="papas">Papas Fritas</option>
                <option value="pizza">Pizza</option>
                <option value="pachata">Pachata</option>
                <option value="lomo">Lomito</option>
              </select>
            </div>
  
            <!--Campo CANTIDAD-->
            <div>
              <label for="cantidad"> Ingrese la cantidad:
                <input type="number" id="cantidad">
              </label>
            </div>
  
            <!--Campo DETALLE-->
            <div>
              <label for="detalle">
                <textarea name="observacion" id="detalle" cols="30" rows="10" placeholder="Ingrese algun detalle"></textarea>
              </label>
            </div>
  
            <!--Campo ENVIO-->
            <div>
              <label for="retirar"> Forma de envío: 
                <input type="radio" name="retiro" id="retirar" checked>Para retirar
              </label>
              <label for="domicilio">
                <input type="radio" name="retiro" id="domicilio"> Para enviar a domicilio 
              </label>
            </div>
  
            <div>
              <label for="mercado">Forma de pago:
                <input type="radio" name="pago" id="mercado">Mercado Pago
              </label>
              <label for="debito">
                <input type="radio" name="pago" id="debito">Tarjeta de Débito
              </label>
              <label for="credito">
                <input type="radio" name="pago" id="credito"> Tarjeta de Credito   
              </label>
              <label for="efectivo">
                <input type="radio" name="pago" id="efectivo" checked>Efectivo
              </label>
            </div>
  
            <!--BOTONES-->
            <div>
              <input type="submit" id="enviar" value="Enviar">
              <input type="reset" id="limpiar" value="Limpiar"> 
            </div>
  
            <br>
  
          </form>
        </fieldset>
  
  
      </main>

    <footer id="footer">
        
        <h5>
            <a href="./contacto.html" class="contactos">Contactos</a>
        </h5>
        <h6 class="texto">#Derechos reservados</h6>

    </footer>

</body>
</html>
